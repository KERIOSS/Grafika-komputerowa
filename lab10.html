<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
 <style>
	body 
	{
		margin: 0;
	}

	canvas 
	{
    width: 100%;
    height: 100%;
	}
</style> 
<script src="build/three.js"></script>
</head>
<body>
<script>
let canvas = document.getElementById("glcanvas");

const scene = new THREE.Scene({color: 000000});

const c = new THREE.PerspectiveCamera(111, window.innerWidth / window.innerHeight, 1, 1000);

const renderer = new THREE.WebGLRenderer({antialias: true, alpha: true});

renderer.setSize(window.innerWidth, window.innerHeight);

document.body.appendChild(renderer.domElement);

const l = new THREE.PointLight( 0xffffff, 1, 300 );
l.position.set(-10, -0.1, 0.6);
c.add(l);
scene.add(c);

const m = new THREE.MeshPhongMaterial(
    {
        color: 0x1a1716, 
    });

let black_King = new THREE.Group();

const baseGeometry = new THREE.CylinderGeometry(0.4, 0.4, 0.1,100);

const base = new THREE.Mesh(baseGeometry, m);
black_King.add(base);
base.position.y = 0.2;

const KingGeometry_1 = new THREE.CylinderGeometry(0.8,0.8, 0.1, 100);
const KingPart_1 = new THREE.Mesh(KingGeometry_1, m);
KingPart_1.position.y=0.3;
black_King.add(KingPart_1);

const KingGeometry_2 = new THREE.CylinderGeometry(0.55, 0.7, 0.8, 100);
const KingPart_2 = new THREE.Mesh(KingGeometry_2, m);
KingPart_2.position.y=0.75; 	
black_King.add(KingPart_2);

const KingGeometry_3 = new THREE.CylinderGeometry(0.50, 0.55, 0.3, 100);
const KingPart_3 = new THREE.Mesh(KingGeometry_3, m);
KingPart_3.position.y=1.3; 
black_King.add(KingPart_3);

const KingGeometry_4 = new THREE.CylinderGeometry(0.45, 0.5, 0.7, 100);
const KingPart_4 = new THREE.Mesh(KingGeometry_4, m); 
KingPart_4.position.y=1.8;
black_King.add(KingPart_4);

const KingGeometry_5 = new THREE.CylinderGeometry(0.75, 0.75, 0.2, 100);
const KingPart_5 = new THREE.Mesh(KingGeometry_5, m);
KingPart_5.position.y=2.2;
black_King.add(KingPart_5); 

const KingGeometry_6 = new THREE.CylinderGeometry(0.7, 0.7, 0.2, 100);
const KingPart_6 = new THREE.Mesh(KingGeometry_6, m);
KingPart_6.position.y=2.3;
black_King.add(KingPart_6);

const KingGeometry_7 = new THREE.CylinderGeometry(0.60, 0.75, 0.2, 100);
const KingPart_7 = new THREE.Mesh(KingGeometry_7, m);
KingPart_7.position.y=2.3;
black_King.add(KingPart_7); 

const KingGeometry_8 = new THREE.CylinderGeometry(0.80, 0.60, 0.4, 100);
const KingPart_8 = new THREE.Mesh(KingGeometry_8, m);
KingPart_8.position.y=2.6;
black_King.add(KingPart_8); 

const KingGeometry_9 = new THREE.CylinderGeometry(0.20, 0.80, 0.2, 100);
const KingPart_9 = new THREE.Mesh(KingGeometry_9, m);
KingPart_9.position.y=2.9;
black_King.add(KingPart_9); 


const KingGeometry_10 = new THREE.CylinderGeometry(0.20, 0.20, 0.6, 100);
const KingPart_10 = new THREE.Mesh(KingGeometry_10, m);
KingPart_10.position.y=3.3;
black_King.add(KingPart_10); 

const KingGeometry_11 = new THREE.CylinderGeometry(0.40, 0.40, 0.2, 100);
const KingPart_11 = new THREE.Mesh(KingGeometry_11, m);
KingPart_11.position.y=3.3;
black_King.add(KingPart_11); 

black_King.position.set(0,-3,1);
scene.add(black_King);
renderer.render(scene, c);

function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, c);
}

c.position.z = 5;

animate();

</script>
</body>
</html>
